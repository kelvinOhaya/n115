<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="product.html">Product</a>
        <a href="contact.html">Contact</a>
        <a
          target="_blank"
          href="https://www.google.com/?zx=1759246286187&no_sw_cr=1"
        >
          Google
        </a>
      </nav>
      <header class="product-header"></header>
      <h1 class="title product-title">Products</h1>
      <div class="photo-gallery-hero">
        <!-- Nintendo Photo Gallery -->
        <span class="photo-gallery-title">
          <img src="images/logos/nintendo-logo.png" alt="The  Nintendo Logo" />
        </span>
        <section class="photo-gallery-container">
          <figure class="img-wrapper">
            <img src="images/gallery/mario-kart-racing.png" alt="Mario Kart" />
            <p class="nintendo-text" style="background-color: #e60012">
              Mario from
              <i>Mario Kart</i>
            </p>
          </figure>
          <figure class="img-wrapper">
            <img
              src="images/gallery/luigi-with-vacuum.png"
              alt="Luigi Holding A Vacuum"
            />
            <p class="nintendo-text" style="background-color: #247000">
              Luigi from
              <i>Luigi's Mansion</i>
            </p>
          </figure>
          <figure class="img-wrapper">
            <img
              src="images/gallery/chef-kirby.png"
              alt="A Picture of Chef Kirby"
            />
            <p class="nintendo-text" style="background-color: #e13e63">
              Chef Kirby From Kirby's
              <i>Super Star</i>
            </p>
          </figure>
          <figure class="img-wrapper">
            <img
              src="images/gallery/king-dededee.png"
              alt="A Picture of Kind Dedede"
            />
            <p class="nintendo-text" style="background-color: #009df6">
              King Dedede from The Kirby Series
            </p>
          </figure>
          <figure class="img-wrapper">
            <img
              src="images/gallery/toon-link.png"
              alt="A Picture of Toon Link"
            />
            <p class="nintendo-text" style="background-color: #026012">
              Toon Link from Zelda's
              <i>The Wind Waker</i>
            </p>
          </figure>
        </section>
        <!-- Sega Photo Gallery -->
        <span class="photo-gallery-title">
          <img src="images/logos/sega-logo.png" alt="The Sega Logo" />
        </span>
        <section class="photo-gallery-container">
          <figure class="img-wrapper">
            <img
              src="images/gallery/sonic.png"
              alt="A Picture of Sonic The Hedgehog"
            />
            <p style="background-color: #00337e">Sonic The Hedgehog</p>
          </figure>
          <figure class="img-wrapper">
            <img
              src="images/gallery/tails.png"
              alt="A Picture of Sonic The Hedgehog"
            />
            <p style="background-color: #fb0">Miles "Tails" Prower</p>
          </figure>
          <figure class="img-wrapper">
            <img
              src="images/gallery/knuckles.png"
              alt="A Picture of Knuckles"
            />
            <p style="background-color: #e74444">Knuckles The Echidna</p>
          </figure>
          <figure class="img-wrapper">
            <img
              src="images/gallery/shadow.png"
              alt="A Picture of Shadow The Hedgehog"
            />
            <p
              style="
                background-color: #000;
                border: 1px solid white;
                color: white;
              "
            >
              Shadow The Hedgehog
            </p>
          </figure>
          <figure class="img-wrapper">
            <img
              src="images/gallery/dr-eggman.png"
              alt="A Picture of Dr. Eggman"
            />
            <p style="background-color: #b80909">Dr. Eggman</p>
          </figure>
        </section>
      </div>
    </main>
  </body>
</html>
