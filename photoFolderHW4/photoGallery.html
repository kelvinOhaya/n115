<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a><a href="photoPage2.html">Page 2</a>
      <a href="photoGallery.html">Photo Gallery</a>
    </nav>
    <div class="photoGalleryHero">
      <div class="photoGalleryTitle">
        <img src="images/nintendo-logo.png" alt="The  Nintendo Logo" />
        <h1>Mario Characters Photo Gallery</h1>
      </div>
      <div class="photoGalleryContainer">
        <div class="imgWrapper">
          <img
            src="images/photoGallery/small-mario.png"
            alt="A picture of Small Mario"
          />
          <p style="background: #fe0002">Mario - The one who started it all</p>
        </div>
        <div class="imgWrapper">
          <img src="images/photoGallery/luigi.png" alt="A picture of Luigi" />
          <p style="background: #4cbb17">Luigi - Brother of Mario</p>
        </div>
        <div class="imgWrapper">
          <img src="images/photoGallery/wario.png" alt="A picture of Wario" />
          <p style="background: #fdd50b">Wario - Upside down Mario (I think)</p>
        </div>
        <div class="imgWrapper">
          <img
            src="images/photoGallery/waluigi.png"
            alt="A picture of Waluigi"
          />
          <p style="background: #78226d">
            Waluigi - Apparently NOT related to Wario
          </p>
        </div>
        <div class="imgWrapper">
          <img src="images/photoGallery/toad.png" alt="A picture of Toad" />
          <p style="background: #213bff">Toad - The GOAT</p>
        </div>
        <div class="imgWrapper">
          <img src="images/photoGallery/yoshi.png" alt="A picture of Yoshi" />
          <p style="background: #68d154">
            Yoshi - A reliable pet through many decades
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
